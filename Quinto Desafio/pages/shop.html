<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width" name="viewport">
    <link href="../styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,400;1,100;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
<title>My Webpage</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header row">
            <div class="logo col col-12 col-sm-2">
                <img class="img-fluid"
                src="../assets/Logo.jpg" 
                title="logo"
                alt="logo"
            />
            </div>
            <div class="title_navbar col">
                <h1 class="title row justify-content-center">Serendipity</h1>
                <div class="navbar row  justify-content-around btn-group">
                        <button type="button" class="btn btn-light"><a href="../index.html">Home</a></button>
                        <button type="button" class="btn btn-light"><a">New Arrivals</a></button>
                        <button type="button" class="btn btn-light"><a href="./pages/shop.html">Shop</a></button>
                        <button type="button" class="btn btn-light"><a>Contact Us</a></button>
                </div>
            </div>
        </header>

        <hr>

        <article class="articulo row">
            <div class="col col-8">
                <div class="section_shop_title row justify-content-center">
                    <h3>Shop</h3>
                </div>

                <div id="carouselExampleCaptions" class="carousel slide row" data-bs-ride="false">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/NewArrivals1.png" class="d-block w-100 imagenes" alt="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/NewArrivals2.png" class="d-block w-100 imagenes" alt="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/NewArrivals3.png" class="d-block w-100 imagenes" alt="img3">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="row">

                </div>
            </div>

            <aside class="publicidad col text-center">
                <p>Publicidad</p>
            </aside>
        </article>

        <br>

        <footer class="footer row">
            <form class="col col-8">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b>Send us feedback</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="col">
                <div class="row justify-content-center">
                    <b>Social Media</b>
                </div>
                <div class="icons row row justify-content-center">
                    <a href="#" class="icon icon--instagram">
                    <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" class="icon icon--twitter">
                    <i class="ri-twitter-line"></i>
                    </a>
                    <a href="#" class="icon icon--linkedin">
                    <i class="ri-linkedin-line"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
